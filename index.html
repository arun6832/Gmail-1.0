<!DOCTYPE html>
<html lang="en">

<head>
    <title>G-Mail</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
</head>

<body style="background: url(wallpaper2you_519263.jpg);">
    <div class="topnav">
        <a class="active" href="index.html">Google</a>
        <a href="viewmail.html">Inbox</a>
        <a href="newmail.html">Compose</a>
        <a href="allmails.html">All Mails </a>
    </div>
    <div class="login-container" style="margin-left: 580px;">
        <div class="form-group">
            <img src="images.png" style="height: 100px;width: 200px;">
        </div>
        <div class="form-group">
            <h4 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-size: 20px;">
                <b>Sign in</b>
            </h4>
        </div>
        <div class="form-group">
            <h6
                style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 20px;margin-top: -20px;">
                to continue to Gmail</h6>
        </div>
        <div>
            <form class="login-form">
                <div class="form-group">
                    <label for="username" class="containerfont" align="left">E-mail or Phone</label>
                    <input type="text" id="username" name="username" placeholder="Enter Your E-mail" required>
                </div>
                <div>
                    <a
                        style="color: rgb(6, 163, 230); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;margin-left: -210px;">Forget
                        email?</a>
                </div>
                <br>
                <div class="form-group">
                    <label for="password" class="containerfont" align="left">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
                </div>
                <div>
                    <a
                        style="color: rgb(6, 163, 230); font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; margin-left: -185px;">Forget
                        Password?</a>
                </div>
                <br>
                <div class="form-group">
                    <input type="submit" value="Login">
                </div>
                <div class="form-group">
                    <input type="submit" value="Create Account">
                </div>
            </form>
        </div>
        <div>
            <p align="left" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Not
                your computer? Use Guest mode to sign in privately <a style="color: rgb(6, 163, 230);">Learn More</a>
            </p>
        </div>
        <h6>
            Help | Privacy | Terms
        </h6>
    </div>

</body>

</html>
