<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Email</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .topnav {
            background-color: rgb(209, 117, 117);
            overflow: hidden;
            align-items: right;
            border-radius: 10px;
            margin-top: -600px;
            margin-left: -350px;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #4285F4;
            color: white;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .email-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .email-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;

        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }

        .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            height: 100px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input[type="submit"] {
            background-color: #4285F4;
            color: #fff;
            cursor: pointer;
            border-radius: 10px;
            font-family: Arial, Helvetica, sans-serif;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="topnav">
        <a class="active" href="index.html">Google</a>
        <a href="viewmail.html">Inbox</a>
        <a href="newmail.html">Compose</a>
        <a href="allmails.html">All Mails </a>
    </div>
    <div class="email-container">
        <h2>New Message</h2>
        <form class="email-form">
            <div class="form-group">
                <label for="to">To:</label>
                <input type="email" id="to" name="to" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Send">
            </div>
            <div align="left" style="margin-top: -33px; margin-left: 60px;">

                <i class="fa-solid fa-font fa-xs" style="color: #838891;"></i>
                <i class="fa-solid fa-paperclip fa-xs" style="color: #6d6f74;"></i>

                <i class="fa-solid fa-link fa-xs" style="color: #58595a;"></i>
                <i class="fa-regular fa-face-smile fa-xs" style="color: #515761;"></i>
                <i class="fa-brands fa-google-drive fa-xs" style="color: #747c8b;"></i>
                <i class="fa-solid fa-image fa-xs" style="color: #757d8a;"></i>
                <i class="fa-solid fa-signature fa-xs" style="color: #5f6267;"></i>
            </div>
        </form>
    </div>
</body>

</html>
